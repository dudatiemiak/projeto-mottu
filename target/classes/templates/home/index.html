<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Menu Principal')}" />
<body>

    <form th:action="@{/logout}" method="post">
        <button type="submit" style="float: right;">Sair</button>
    </form>

    <div class="container">
        <div class="row">
            <h1>Menu Principal</h1>
            <p>Escolha uma opção para realizar operações CRUD:</p>
        </div>

        <div class="row">
            <div class="col-4">
                <a class="btn btn-primary btn-lg btn-block" th:href="@{/cliente/lista}">Cliente</a>
            </div>
            <div class="col-4">
                <a class="btn btn-success btn-lg btn-block" th:href="@{/funcionario/lista}">Funcionário</a>
            </div>
            <div class="col-4">
                <a class="btn btn-warning btn-lg btn-block" th:href="@{/moto/lista}">Moto</a>
            </div>
        </div>

        <div class="row mt-4">
            <p>Você pode cadastrar, editar, visualizar ou excluir registros em cada módulo.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
