<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Tela de Login')}" />


<body class="bg-light">
	<div class="container d-flex align-items-center justify-content-center min-vh-100">
		<div class="col-md-5">
			<div class="card shadow-lg border-0">
				<div class="card-header bg-primary text-white text-center">
					<h1 class="mb-0" style="letter-spacing:2px; font-weight:700;">Mottu</h1>
				</div>
				<div class="card-body p-4">
					<h3 class="mb-4 text-center text-secondary">Acesse sua conta</h3>
					<div th:if="${param.logout}">
						<div class="alert alert-success" role="alert">
							<i class="bi bi-check-circle-fill"></i> Logout efetuado com sucesso!
						</div>
					</div>
					<form th:action="@{/login}" method="post" autocomplete="off">
						<div class="mb-3 text-start">
							<label for="email" class="form-label fw-bold">Email</label>
							<input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Digite seu email" required autofocus>
						</div>
						<div class="mb-4 text-start">
							<label for="password" class="form-label fw-bold">Senha</label>
							<input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Digite sua senha" required>
						</div>
						<div class="d-grid gap-2">
							<button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
								<i class="bi bi-box-arrow-in-right"></i> Efetuar Login
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
