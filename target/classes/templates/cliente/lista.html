<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Lista de Clientes')}" />

  <body>

	<form th:replace="~{fragmentos :: form-logout}" />

	<div class="container">
		<div th:replace="~{fragmentos :: saudacoes(${funcionario})}" />
	
        <div class="row">
            <h1>Lista de Clientes</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
							<th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Cpf</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Logradouro</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr th:each="aluno : ${alunos}">
                            <th class="col-2" scope="row" th:text="${clinte.id_cliente}">A</th>
                            <td class="col-2" th:text="${cliente.nm_cliente}">B</td>
                            <td class="col-2" th:text="${cliente.nm_email}">C</td>
                            <td class="col-2" th:text="${cliente.nr_cpf}">D</td>
                            <td class="col-2" th:text="${cliente.telefone.nr_telefone}">E</td>
                            <td class="col-2" th:text="${cliente.logradouro.nm_logradouro}">F</td>
                            <td class="col-2"><a th:href="@{/cliente/detalhes/{idCliente}(idCliente = ${cliente.id})}">Detalhes</a></td>
                            <td class="col-2"><a th:href="@{/cliente/editar/{idCliente}(idCliente = ${cliente.id})}">Editar</a></td>
                            <td class="col-2"><a th:href="@{/cliente/remover/{idCliente}(idCliente = ${cliente.id})}">Remover</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/cliente/nova">Cadastrar um novo cliente</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
