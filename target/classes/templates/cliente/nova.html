<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Novo Cliente')}" />

<body>
    <form th:replace="~{fragmentos :: form-logout}" />

    <div class="container">
        <div th:replace="~{fragmentos :: saudacoes(${funcionario})}" />

        <h1>Novo Cliente</h1>

        <form th:action="@{/cliente/inserir}" th:object="${cliente}" method="post" class="form">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" th:field="*{nm_cliente}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" th:field="*{nr_cpf}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{nm_email}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Logradouro</label>
                <select th:field="*{logradouro}" class="form-select">
                    <option th:each="log : ${logradouros}" th:value="${log.id_logradouro}" th:text="${log.nm_logradouro}"></option>
                </select>
            </div>
            <h4>Telefones</h4>
            <div id="telefones-wrapper">
                <div th:each="tel, iterStat : *{telefones}">
                    <div class="row mb-2">
                        <div class="col">
                            <input type="text" th:field="*{telefones[__${iterStat.index}__].nr_ddd}" placeholder="DDD" class="form-control" />
                        </div>
                        <div class="col">
                            <input type="text" th:field="*{telefones[__${iterStat.index}__].nr_ddi}" placeholder="DDI" class="form-control" />
                        </div>
                        <div class="col">
                            <input type="text" th:field="*{telefones[__${iterStat.index}__].nr_telefone}" placeholder="Número" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-2" onclick="adicionarTelefone()">Adicionar Telefone</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/cliente/lista}" class="btn btn-secondary">Voltar</a>
            <script>
                function adicionarTelefone() {
                    const wrapper = document.getElementById('telefones-wrapper');
                    const idx = wrapper.querySelectorAll('.row.mb-2').length;
                    const row = document.createElement('div');
                    row.className = 'row mb-2';
                    row.innerHTML = `
                        <div class="col">
                            <input type="text" name="telefones[${idx}].nr_ddd" placeholder="DDD" class="form-control" />
                        </div>
                        <div class="col">
                            <input type="text" name="telefones[${idx}].nr_ddi" placeholder="DDI" class="form-control" />
                        </div>
                        <div class="col">
                            <input type="text" name="telefones[${idx}].nr_telefone" placeholder="Número" class="form-control" />
                        </div>
                    `;
                    wrapper.appendChild(row);
                }
            </script>
        </form>
    </div>
</body>
</html>
