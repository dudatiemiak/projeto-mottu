<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Detalhes do Cliente')}" />

<body>
	<form th:replace="~{fragmentos :: form-logout}" />
    <div th:replace="fragmentos :: voltar-home"></div>

    <div class="container">

        <h1>Detalhes do Cliente</h1>

        <ul class="list-group">
            <li class="list-group-item"><b>ID:</b> <span th:text="${cliente.id_cliente}"></span></li>
            <li class="list-group-item"><b>Nome:</b> <span th:text="${cliente.nm_cliente}"></span></li>
            <li class="list-group-item"><b>CPF:</b> <span th:text="${cliente.nr_cpf}"></span></li>
            <li class="list-group-item"><b>Email:</b> <span th:text="${cliente.nm_email}"></span></li>
            <li class="list-group-item"><b>Logradouro:</b> <span th:text="${cliente.logradouro.nm_logradouro}"></span></li>
            <li class="list-group-item"><b>Telefone:</b>
                <span th:each="t : ${cliente.telefones}" th:text="${t.nr_ddd + ' ' + t.nr_telefone}"></span>
            </li>
        </ul>

        <br/>
        <a th:href="@{/cliente/lista}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
