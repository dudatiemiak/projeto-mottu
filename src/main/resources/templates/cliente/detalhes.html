<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho(#{titulo.detalhes.cliente})}" />

<body class="client-details">
	<form th:replace="~{fragmentos :: form-logout}" />
    <div th:replace="~{fragmentos :: voltar-home}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white text-center">
                        <h2 class="mb-0" th:text="#{titulo.detalhes.cliente}">Detalhes do Cliente</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-4">
                            <li class="list-group-item"><b th:text="#{texto.id}">ID</b>: <span th:text="${cliente.id_cliente}"></span></li>
                            <li class="list-group-item"><b th:text="#{texto.nome}">Nome</b>: <span th:text="${cliente.nm_cliente}"></span></li>
                            <li class="list-group-item"><b th:text="#{texto.cpf}">CPF</b>: <span th:text="${cliente.nr_cpf}"></span></li>
                            <li class="list-group-item"><b th:text="#{texto.email}">Email</b>: <span th:text="${cliente.nm_email}"></span></li>
                            <li class="list-group-item"><b th:text="#{texto.logradouro}">Logradouro</b>: <span th:text="${cliente.logradouro.nm_logradouro}"></span></li>
                            <li class="list-group-item"><b th:text="#{texto.telefone}">Telefone</b>:
                                <span th:each="t : ${cliente.telefones}" th:text="${t.nr_ddd + ' ' + t.nr_telefone}"></span>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/cliente/lista}" class="btn btn-secondary btn-lg fw-bold">
                                <i class="bi bi-arrow-left"></i> <span th:text="#{texto.botao.voltar}">Voltar</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
