<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Detalhes da Moto')}"></head>
<body>
    <form th:replace="~{fragmentos :: form-logout}" />
    <div th:replace="fragmentos :: voltar-home"></div>
    <div class="container mt-4">
        <h2>Detalhes da Moto</h2>
        <dl class="row">
            <dt class="col-sm-3">Placa</dt>
            <dd class="col-sm-9" th:text="${moto.nm_placa}"></dd>
            <dt class="col-sm-3">Modelo</dt>
            <dd class="col-sm-9" th:text="${moto.nm_modelo}"></dd>
            <dt class="col-sm-3">Situação</dt>
            <dd class="col-sm-9" th:text="${moto.st_moto}"></dd>
            <dt class="col-sm-3">KM Rodado</dt>
            <dd class="col-sm-9" th:text="${moto.km_rodado}"></dd>
            <dt class="col-sm-3">Filial/Departamento</dt>
            <dd class="col-sm-9">
                <span th:text="${moto.filial_departamento.filial.nome_filial}"></span>
                <span> / </span>
                <span th:text="${moto.filial_departamento.departamento.nm_departamento}"></span>
            </dd>
            <dt class="col-sm-3">Cliente (Alugada para)</dt>
            <dd class="col-sm-9">
                <span th:if="${moto.cliente != null}" th:text="${moto.cliente.nm_cliente}"></span>
                <span th:if="${moto.cliente == null}" class="text-muted">Nenhum</span>
            </dd>
        </dl>
        <h4>Histórico de Manutenções</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Data Entrada</th>
                    <th>Data Saída</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="manut : ${manutencoes}">
                    <td th:text="${manut.dt_entrada}"></td>
                    <td th:text="${manut.dt_saida != null ? manut.dt_saida : '-'}"></td>
                    <td th:text="${manut.ds_manutencao}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(manutencoes)}">
                    <td colspan="3" class="text-center text-muted">Nenhuma manutenção registrada</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/moto/lista}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
