<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Editar Moto')}"></head>
<body>
    <form th:replace="~{fragmentos :: form-logout}" />
    <div th:replace="fragmentos :: voltar-home"></div>
    <div class="container mt-4">
        <h2>Editar Moto</h2>
        <form th:action="@{/moto/editar}" th:object="${moto}" method="post">
            <input type="hidden" th:field="*{id_moto}" />
            <div class="mb-3">
                <label class="form-label">Placa</label>
                <input type="text" class="form-control" th:field="*{nm_placa}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Modelo</label>
                <input type="text" class="form-control" th:field="*{nm_modelo}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Situação</label>
                <input type="text" class="form-control" th:field="*{st_moto}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">KM Rodado</label>
                <input type="number" class="form-control" th:field="*{km_rodado}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Filial/Departamento</label>
                <select class="form-select" th:field="*{filial_departamento}" required>
                    <option th:each="fd : ${filiaisDepartamentos}" th:value="${fd}" th:text="${fd.nome}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Cliente (opcional)</label>
                <select class="form-select" th:field="*{cliente}">
                    <option th:value="" th:text="'Nenhum'"></option>
                    <option th:each="cli : ${clientes}" th:value="${cli}" th:text="${cli.nm_cliente}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/moto/lista}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
