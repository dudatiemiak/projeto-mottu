<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho(#{titulo.editar.moto})}"></head>
<body>
    <form th:replace="~{fragmentos :: form-logout}" />
    <div th:replace="~{fragmentos :: voltar-home}"></div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark text-center">
                        <h2 class="mb-0" th:text="#{titulo.editar.moto}">Editar Moto</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/moto/editar/{id}(id=${moto.id_moto})}" th:object="${moto}" method="post">
                            <input type="hidden" th:field="*{id_moto}" />
                            <div class="mb-3">
                                <label class="form-label" th:text="#{texto.placa}">Placa</label>
                                <input type="text" class="form-control" th:field="*{nm_placa}" required th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:errors="*{nm_placa}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" th:text="#{texto.modelo}">Modelo</label>
                                <select class="form-select" th:field="*{modelo}" required>
                                    <option value="" th:text="'Selecione...'" disabled></option>
                                    <option th:each="modelo : ${lista_modelos}" th:value="${modelo.id}" th:text="${modelo.nome}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" th:text="#{texto.situacao}">Situação</label>
                                <select class="form-select" th:field="*{st_moto}" required>
                                    <option value="" th:text="'Selecione...'" disabled></option>
                                    <option th:each="sit : ${lista_situacoes}" th:value="${sit}" th:text="${sit}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" th:text="#{texto.km_rodado}">KM Rodado</label>
                                <input type="number" class="form-control" th:field="*{km_rodado}" th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:errors="*{km_rodado}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" th:text="#{texto.filial.departamento}">Filial/Departamento</label>
                                <select class="form-select" th:field="*{filial_departamento}" required>
                                    <option th:each="fd : ${filiaisDepartamentos}" th:value="${fd.id_filial_departamento}" th:text="${fd.filial.nome_filial + ' / ' + fd.departamento.nm_departamento}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" th:text="#{texto.cliente} + ' (' + #{texto.opcional} + ')'">Cliente (opcional)</label>
                                <select class="form-select" th:field="*{cliente.id_cliente}">
                                    <option th:value="__${null}__" th:text="'Nenhum'"></option>
                                    <option th:each="cli : ${clientes}" th:value="${cli.id_cliente}" th:text="${cli.nm_cliente}"></option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="submit" class="btn btn-success fw-bold">
                                    <i class="bi bi-save"></i> <span th:text="#{texto.botao.salvar}">Salvar</span>
                                </button>
                                <a th:href="@{/moto/lista}" class="btn btn-secondary fw-bold">
                                    <i class="bi bi-x-circle"></i> <span th:text="#{texto.botao.cancelar}">Cancelar</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
