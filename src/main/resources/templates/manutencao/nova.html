<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Nova Manutenção')}"></head>
<body>
	<form th:replace="~{fragmentos :: form-logout}" />
	<div th:replace="fragmentos :: voltar-home"></div>
	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card shadow-sm">
					<div class="card-header bg-success text-white text-center">
						<h2 class="mb-0">Cadastrar Nova Manutenção</h2>
					</div>
					<div class="card-body">
						<div th:replace="~{fragmentos :: saudacoes(${funcionario})}" />
						<form th:action="@{/manutencao/inserir}" th:object="${manutencao}" method="post">
							<div class="mb-4">
								<label class="form-label">Moto</label>
								<select class="form-select" th:field="*{moto}" required>
									<option value="" th:text="'Selecione...'" disabled selected></option>
									<option th:each="m : ${motos}" th:value="${m.id_moto}" th:text="${m.nm_placa + ' - ' + m.nm_modelo}"></option>
								</select>
							</div>
							<div class="mb-4">
								<label class="form-label">Data Entrada</label>
								<input type="date" class="form-control" th:field="*{dt_entrada}" required placeholder="Data de entrada" />
							</div>
							<div class="mb-4">
								<label class="form-label">Data Saída</label>
								<input type="date" class="form-control" th:field="*{dt_saida}" placeholder="Data de saída" />
							</div>
							<div class="mb-4">
								<label class="form-label">Descrição</label>
								<textarea class="form-control" th:field="*{ds_manutencao}" maxlength="300" required placeholder="Descreva a manutenção"></textarea>
							</div>
							<div class="d-flex justify-content-end gap-2">
								<button type="submit" class="btn btn-success">
									<i class="bi bi-save"></i> Salvar
								</button>
								<a class="btn btn-secondary" th:href="@{/manutencao/lista}">
									<i class="bi bi-x-circle"></i> Cancelar
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
